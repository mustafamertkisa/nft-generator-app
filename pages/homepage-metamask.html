<!doctype html>
<html lang="tr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.cryptofonts.com/1.3.0/cryptofont.css">
    <link rel="stylesheet" href="../css/style.css">

    <script language="javascript" type="text/javascript" src="../node_modules/web3/dist/web3.min.js"></script>

    <title>NFT Oluşturucu</title>
</head>

<body class="bg-light mx-auto">
    <section>
        <div class="container">
            <div class="row mb-3 h-100 justify-content-center align-items-center">
                <nav class="navbar navbar-light bg-light">
                    <nav class="navbar navbar-light bg-light">
                        <div class="col-3 ">
                            NFT Oluşturma Uygulaması
                        </div>
                    </nav>

                    <div class="col-9 px-2 d-flex justify-content-end">
                        <select type="button" class="btn btn-danger dropdown-toggle btn-sm" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="selectNetwork">
                            <option value="">Ağ Seçiniz</option>
                            <option value="fuji">Avalanche Fuji</option>
                            <option value="rinkeby">Ethereum Rinkeby</option>
                        </select>
                    </div>

                    <div class="row w-100">
                        <div class="col-12 d-flex justify-content-end">
                            <span class="badge" id="showAccount">Cüzdan adresiniz</span>
                        </div>
                    </div>
                </nav>
            </div>

            <div class="row mb-5">
                <div class="col-6 formItem">
                    <form>
                        <div class="form-group mt-3">
                            <input type="text" class="form-control" id="title" aria-describedby="mintHelp"
                                placeholder="Başlık">
                        </div>

                        <div class="form-group mt-4">
                            <input type="text" class="form-control" id="symbol" aria-describedby="mintHelp"
                                placeholder="Sembol">
                        </div>

                        <div class="form-group mt-4">
                            <input type="text" class="form-control" id="baseURL" aria-describedby="mintHelp"
                                placeholder="URL">
                        </div>

                        <button type="button" class="btn btn-primary mt-4 " id="createButton">NFT Oluştur</button>
                    </form>
                </div>

                <div class="col-6 mt-3">
                    <div class="card text-white bg-success mb-2" style="width: 100%;">
                        <div class="card-header">Contract Address</div>
                        <div class="card-body">
                            <p class="card-text" id="showContractAddress"></p>
                        </div>
                    </div>

                    <div class="card text-white bg-success" style="width: 100%;">
                        <div class="card-header">Transaction Hash</div>
                        <div class="card-body">
                            <p class="card-text" id="showTransactionID"></p>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row mt-5 mb-5">
                <div class="col-12">
                    <div class="card text-center mx-auto shadow" id="showNftInfo">
                        <img src="" id="cardImage" class="card-img-top" alt="">
                        <div class="card-body">
                            <h5 class="card-title" id="cardName"></h5>
                            <p class="card-text" id="cardSymbol"></p>
                            <a href="" class="btn btn-primary" id="viewButton" target="_blank">İşlem Detayı</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script language="javascript" type="text/javascript" src="../js/connect.js"></script>
</body>

</html>
